<div class="breadcrumbs-wrapper" style="width: 100%; margin: 0; padding: 0;">
  <div class="category-breadcrumbs" style="
  width: 100%; margin: 0; padding: 0; border-radius: 0;">
    <ng-container *ngFor="let category of categoryBreadcrumbs; let i = index">
      <mat-icon *ngIf="i > 0">remove</mat-icon>
      <a [disabled]="i === categoryBreadcrumbs.length - 1" mat-button>
        {{category}}
      </a>
    </ng-container>
  </div>
</div>

<mat-drawer-container class="catalog-main">
  <mat-drawer mode="side" opened class="side-drawer">
    <div class="categories">
      <ul>
        <li>Tupperware</li>
        <ul>
          <li>Cups</li>
          <li>Plates</li>
          <li>Pots</li>
        </ul>
        <li>Video</li>
        <ul>
          <li>TVs</li>
          <li>Consoles</li>
        </ul>
      </ul>
    </div>

    <div class="filters">
      <mat-form-field class="filter-field" appearance="outline" floatLabel="always">
        <mat-label>Name includes</mat-label>
        <input matInput class="filter-input" [(ngModel)]="nameFilter"/>
      </mat-form-field>
      <mat-form-field class="filter-field" appearance="outline" floatLabel="always">
        <mat-label>Min</mat-label>
        <input matInput class="filter-input" type="number" placeholder="0"/>
        <span matTextPrefix>€&nbsp;</span>
      </mat-form-field>
      <mat-form-field class="filter-field" appearance="outline" floatLabel="always">
        <mat-label>Min</mat-label>
        <input matInput class="filter-input" type="number" placeholder="0"/>
        <span matTextPrefix>€&nbsp;</span>
      </mat-form-field>
    </div>
  </mat-drawer>
  <mat-drawer-content>

    <div class="applied-filters">
      <button mat-stroked-button class="applied-filter">
        Price > 50
        <mat-icon class="material-icons-outlined applied-filter-icon">close</mat-icon>
      </button>
      <button mat-stroked-button class="applied-filter">
        Price < 200
        <mat-icon class="material-icons-outlined applied-filter-icon">close</mat-icon>
      </button>
      <button mat-stroked-button class="applied-filter" *ngIf="nameFilter.length !== 0">
        Includes "<span class="value">{{nameFilter}}</span>"
        <mat-icon class="material-icons-outlined" fontIcon="close"/>
      </button>
    </div>
    <div class="products">
      <div class="product" *ngFor="let product of products">
        <img ngSrc="assets/garnek" width="200" height="200" alt="productImg">
        <h1 style="position: relative">{{ product.name }} <br></h1>
        <div style="display: flex; justify-content: space-between; align-items: center">
          <div class="product-price">{{ product.price }} €</div>
          <button mat-flat-button class="product-btn">
            <mat-icon class="product-btn-icon">add_shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
