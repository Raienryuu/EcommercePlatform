<mat-drawer-container class="catalog-main">
  <mat-drawer mode="side" opened class="filters">
    <mat-form-field class="filter-field">
      <mat-label>Min</mat-label>
      <input matInput class="filter-input" type="number" placeholder="0" />
      <span matTextPrefix>â‚¬&nbsp;</span>
    </mat-form-field>
  </mat-drawer>
  <mat-drawer-content>
    <div class="applied-filters">
      Filters applied:
      <button mat-stroked-button class="applied-filter">
        Price > 50 <b><a href>X</a></b>
      </button>
    </div>
    <div class="products">
      <div class="product" *ngFor="let product of products">
        {{ product.name }}
        <img src="../../../assets/kubek.webp" width="150px" />
        <b>
          {{ product.price }}
        </b>
        <button style="flex-wrap: right" mat-flat-button>
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>

</mat-drawer-container>
