<div class="header">Delivery details</div>
<div class="content">
  <form class="layout">
    <mat-form-field class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Postal code</mat-label>
      <input matInput />
    </mat-form-field>

    <app-country-select
      class="inputs"
      [(country)]="address.Country"
      [required]="true"
    />

    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput />
    </mat-form-field>
  </form>
  <div class="cta-buttons">
    <button mat-stroked-button class="cancel-order">Back</button>
    <button mat-flat-button (click)="printAddress()" color="primary">
      Order
    </button>
  </div>
</div>
