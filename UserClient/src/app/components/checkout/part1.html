<div class="content">
  <form class="delivery-form">
    <div class="row">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Address, line 2</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Zip or postal code</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <app-country-select [(country)]="selectedCountry"></app-country-select>
      <app-phone-select></app-phone-select>
    </div>
  </form>
</div>
